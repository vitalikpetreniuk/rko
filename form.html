	<!-- Custom Browsers Color End -->

</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header-in">
				<div class="logo">
					<a href="#">
						<img src="img/logo.svg" alt="logo">
					</a>
				</div>
				<button type="button" class="header-toggle"><span></span></button>
				<div class="header-menu">
					<ul>
						<li>
							<a href="#">Главная</a>
						</li>
						<li>
							<a href="#">Как выбрать тариф</a>
						</li>
						<li>
							<a href="#">Все об эквайринге</a>
						</li>
						<li>
							<a href="#">Как избежать блокировки счета</a>
						</li>
						<li>
							<a href="#">Банки</a>
						</li>
						<li class="active">
							<a href="#">Узнать ИИН</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<div class="body body-gray">
		<div class="body-in">
			<div class="container">
				<div class="row">
					<div class="col-xl-8">
						<div class="form-title">Организация или ИП</div>
						<form>
							<div class="form-flex form-flex-submit">
								<div class="form-block">
									<input type="text" placeholder="Введите название, ИНН или aдрес" class="form-control">
								</div>
								<div class="form-submit">
									<input type="submit" class="btn" value="Поиск">
								</div>
							</div>
							<div class="form-block">
								<label for="input1" class="form-label">Наименование</label>
								<input type="text" id="input1" class="form-control">
								<div class="form-notice">Общество с ограниченой ответственностью “АГАВА”</div>
							</div>
							<div class="form-block">
								<label for="input2" class="form-label">Адрес</label>
								<input type="text" id="input2" class="form-control">
							</div>
							<div class="form-flex">
								<div class="form-label d-none d-md-block">ОГРН / ИНН / КПП</div>
								<div class="form-block form-col-1-3">
									<label for="input3" class="form-label d-md-none">ОГРН</label>
									<input type="text" id="input3" class="form-control">
								</div>
								<div class="form-block form-col-1-3">
									<label for="input4" class="form-label d-md-none">ИНН</label>
									<input type="text" id="input4" class="form-control">
								</div>
								<div class="form-block form-col-1-3">
									<label for="input5" class="form-label d-md-none">КПП</label>
									<input type="text" id="input5" class="form-control">
								</div>
							</div>
							<div class="form-flex">
								<div class="form-block form-col-2-3">
									<label for="input6" class="form-label">Директор</label>
									<input type="text" id="input6" class="form-control">
									<div class="form-notice">ИНН 165814885722</div>
								</div>
								<div class="form-block form-col-1-3">
									<label for="input7" class="form-label">Дата регистрации</label>
									<input type="text" id="input7" class="form-control form-date">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="footer-in">
				<div class="logo">
					<a href="#">
						<img src="img/logo.svg" alt="logo">
					</a>
				</div>
				<div class="copyright">2020.Все права защищены</div>
			</div>
		</div>
	</footer>

	<script src="js/scripts.min.js"></script>

</body>
</html>
